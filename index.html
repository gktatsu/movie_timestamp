<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Timestamp App</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #playerWrapper {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #timestampsList {
            width: 80%;
            margin-top: 20px;
        }
        .timestamp-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .timestamp-entry input {
            width: 70%;
            padding: 5px;
        }
        .play-button {
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 10px;
        }
        #youtubeLinkInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>YouTube Live タイムスタンプアプリ</h1>

        <!-- YouTubeライブのリンク入力フィールド -->
        <input type="text" id="youtubeLinkInput" placeholder="YouTubeライブのリンクを入力してください">
        <button id="loadVideoButton">動画を読み込む</button>

        <div id="playerWrapper">
            <div id="player"></div>
        </div>

        <div id="controls">
            <button id="getTimestamp">記録ボタン</button>
        </div>

        <div id="timestampsList">
            <h3>記録されたタイムスタンプ</h3>
            <ul id="timestampEntries"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // YouTube IFrame APIの準備
        function onYouTubeIframeAPIReady() {
            // 初期状態ではプレイヤーはまだ作成しない
        }

        // YouTubeのリンクからvideoIDを取得する関数
        function extractVideoId(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // 動画をロードするボタンが押されたときの処理
        document.getElementById('loadVideoButton').addEventListener('click', function() {
            const youtubeUrl = document.getElementById('youtubeLinkInput').value;
            const videoId = extractVideoId(youtubeUrl);
            
            if (videoId) {
                // タイムスタンプリストをリセット
                document.getElementById('timestampEntries').innerHTML = '';

                // YouTubeプレイヤーを作成またはリロード
                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    player = new YT.Player('player', {
                        height: '390',
                        width: '640',
                        videoId: videoId,
                        events: {
                            'onReady': onPlayerReady
                        }
                    });
                }
            } else {
                alert("有効なYouTubeライブのリンクを入力してください。");
            }
        });

        // タイムスタンプリストの要素を管理
        const timestampEntriesElement = document.getElementById('timestampEntries');

        // プレーヤーが準備完了時に呼び出される関数
        function onPlayerReady(event) {
            document.getElementById('getTimestamp').addEventListener('click', function() {
                const currentTime = player.getCurrentTime();  // タイムスタンプを取得
                const formattedTime = formatTime(currentTime); // フォーマットされた時間
                addTimestampEntry(formattedTime, currentTime);  // タイムスタンプをリストに追加
            });
        }

        // タイムスタンプをリストに追加する関数
        function addTimestampEntry(displayTime, actualTime) {
            // 新しいリスト項目を作成
            const li = document.createElement('li');
            li.classList.add('timestamp-entry');

            // 再生ボタンを作成
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.textContent = '再生';
            playButton.addEventListener('click', function() {
                seekToTime(actualTime);  // クリック時に指定した時間から再生
            });

            // タイムスタンプ表示とコメント入力フィールド
            const timestampSpan = document.createElement('span');
            timestampSpan.textContent = `タイムスタンプ: ${displayTime}`;

            const commentInput = document.createElement('input');
            commentInput.type = 'text';
            commentInput.placeholder = 'コメントを入力';

            // リスト項目に追加
            li.appendChild(playButton);
            li.appendChild(timestampSpan);
            li.appendChild(commentInput);
            timestampEntriesElement.appendChild(li);
        }

        // 秒数を分:秒形式に変換する関数
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 指定した時間にシークする関数
        function seekToTime(seconds) {
            player.seekTo(seconds, true);  // 指定した時間から再生
        }
    </script>
</body>
</html>
