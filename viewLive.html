<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Timestamp App</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #playerWrapper {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #timestampsList {
            width: 80%;
            margin-top: 20px;
        }
        .timestamp-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .timestamp-entry input {
            width: 70%;
            padding: 5px;
        }
        .play-button {
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="playerWrapper">
            <div id="player"></div>
        </div>
        <div id="controls">
            <button id="getTimestamp">記録ボタン</button>
        </div>
        <div id="timestampsList">
            <h3>記録されたタイムスタンプ</h3>
            <ul id="timestampEntries"></ul>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // YouTube動画IDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');

        // YouTube IFrame APIの準備
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: "EaavFcAU0hI", // URLから取得したYouTubeライブのビデオID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // タイムスタンプリストの要素を管理
        const timestampEntriesElement = document.getElementById('timestampEntries');

        // プレーヤーが準備完了時に呼び出される関数
        function onPlayerReady(event) {
            document.getElementById('getTimestamp').addEventListener('click', function() {
                const currentTime = player.getCurrentTime();  // タイムスタンプを取得
                const formattedTime = formatTime(currentTime); // フォーマットされた時間
                addTimestampEntry(formattedTime, currentTime);  // タイムスタンプをリストに追加
            });
        }

        // タイムスタンプをリストに追加する関数
        function addTimestampEntry(displayTime, actualTime) {
            // 新しいリスト項目を作成
            const li = document.createElement('li');
            li.classList.add('timestamp-entry');

            // 再生ボタンを作成
            const playButton = document.createElement('button');
            playButton.classList.add('play-button');
            playButton.textContent = '再生';
            playButton.addEventListener('click', function() {
                seekToTime(actualTime);  // クリック時に指定した時間から再生
            });

            // タイムスタンプ表示とコメント入力フィールド
            const timestampSpan = document.createElement('span');
            timestampSpan.textContent = `タイムスタンプ: ${displayTime}`;

            const commentInput = document.createElement('input');
            commentInput.type = 'text';
            commentInput.placeholder = 'コメントを入力';

            // リスト項目に追加
            li.appendChild(playButton);
            li.appendChild(timestampSpan);
            li.appendChild(commentInput);
            timestampEntriesElement.appendChild(li);
        }

        // 秒数を分:秒形式に変換する関数
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 指定した時間にシークする関数
        function seekToTime(seconds) {
            player.seekTo(seconds, true);  // 指定した時間から再生
        }
    </script>
</body>
</html>
