<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live タイムスタンプアプリ</title>
    <style>
        :root {
            --primary: #0070f3;
            --primary-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #000000;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --destructive: #ff0000;
            --destructive-foreground: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--foreground);
            background-color: var(--background);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select, button {
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 0.25rem;
        }

        input {
            flex-grow: 1;
        }

        button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: var(--muted);
            color: var(--muted-foreground);
            cursor: not-allowed;
        }

        .alert {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .player-container {
            margin-bottom: 1rem;
        }

        .slider-container {
            margin-bottom: 1rem;
        }

        .slider {
            width: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .timestamp-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .timestamp-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--muted);
            border-radius: 0.25rem;
        }

        .timestamp-item button {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .timestamp-item input {
            flex-grow: 1;
        }

        .delete-button {
            background-color: var(--destructive);
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        @media (max-width: 768px) {
            .input-group, .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Live タイムスタンプアプリ</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="YouTube Live URLを入力">
            <button id="loadVideoButton">動画を読み込む</button>
            <button id="endViewingButton" disabled>視聴終了</button>
        </div>

        <div id="errorMessage" class="alert" style="display: none;"></div>
        <div id="loadingMessage" style="display: none;">動画を読み込んでいます...</div>

        <div class="slider-container">
            <label for="playerSizeSlider">プレーヤーサイズ</label>
            <input type="range" id="playerSizeSlider" class="slider" min="320" max="1280" step="10" value="640">
        </div>

        <div id="playerContainer" class="player-container"></div>

        <div class="controls">
            <div>
                <label for="timeOffset">タイムスタンプのオフセット</label>
                <select id="timeOffset">
                    <option value="0">現在の時刻</option>
                    <option value="30">30秒前</option>
                    <option value="60">1分前</option>
                </select>
            </div>
            <div>
                <label for="sortOrder">並び順</label>
                <select id="sortOrder">
                    <option value="newest">新しい順</option>
                    <option value="oldest">古い順</option>
                </select>
            </div>
        </div>

        <button id="addTimestampButton" disabled>タイムスタンプを記録</button>

        <div id="timestampList" class="timestamp-list"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videoId = '';
        let timestamps = [];

        const urlInput = document.getElementById('urlInput');
        const loadVideoButton = document.getElementById('loadVideoButton');
        const endViewingButton = document.getElementById('endViewingButton');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const playerSizeSlider = document.getElementById('playerSizeSlider');
        const playerContainer = document.getElementById('playerContainer');
        const timeOffset = document.getElementById('timeOffset');
        const sortOrder = document.getElementById('sortOrder');
        const addTimestampButton = document.getElementById('addTimestampButton');
        const timestampList = document.getElementById('timestampList');

        loadVideoButton.addEventListener('click', loadVideo);
        endViewingButton.addEventListener('click', endViewing);
        addTimestampButton.addEventListener('click', addTimestamp);
        playerSizeSlider.addEventListener('input', handlePlayerSizeChange);
        sortOrder.addEventListener('change', handleSortOrderChange);

        function onYouTubeIframeAPIReady() {
            console.log('YouTube IFrame API is ready');
        }

        function loadVideo() {
            const url = urlInput.value;
            videoId = extractVideoId(url);

            if (videoId) {
                errorMessage.style.display = 'none';
                loadingMessage.style.display = 'block';

                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    player = new YT.Player('playerContainer', {
                        height: '360',
                        width: '640',
                        videoId: videoId,
                        events: {
                            'onReady': onPlayerReady,
                            'onError': onPlayerError
                        }
                    });
                }
                timestamps = [];
                renderTimestamps();
            } else {
                errorMessage.textContent = '無効なYouTube URLです。正しいURLを入力してください。';
                errorMessage.style.display = 'block';
                loadingMessage.style.display = 'none';
            }
        }

        function endViewing() {
            if (player) {
                player.stopVideo();
                player.clearVideo();
            }
            urlInput.value = '';
            addTimestampButton.disabled = true;
            endViewingButton.disabled = true;
            // タイムスタンプは保持します
        }

        function extractVideoId(url) {
            const regExp = /(?:youtube(?:-nocookie)?\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        function onPlayerReady(event) {
            addTimestampButton.disabled = false;
            endViewingButton.disabled = false;
            loadingMessage.style.display = 'none';
        }

        function onPlayerError(event) {
            errorMessage.textContent = '動画の読み込み中にエラーが発生しました。URLを確認して再試行してください。';
            errorMessage.style.display = 'block';
            loadingMessage.style.display = 'none';
        }

        function addTimestamp() {
            if (player && player.getCurrentTime) {
                const currentTime = player.getCurrentTime();
                const offset = parseInt(timeOffset.value, 10);
                let targetTime = currentTime - offset;
                if (targetTime < 0) targetTime = 0;

                const newTimestamp = { time: targetTime, comment: '' };
                timestamps.push(newTimestamp);
                sortTimestamps();
                renderTimestamps();
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function seekTo(time) {
            if (player && player.seekTo) {
                player.seekTo(time);
                player.playVideo();
            }
        }

        function deleteTimestamp(index) {
            timestamps.splice(index, 1);
            renderTimestamps();
        }

        function handleCommentChange(index, comment) {
            timestamps[index].comment = comment;
        }

        function handleSortOrderChange() {
            sortTimestamps();
            renderTimestamps();
        }

        function sortTimestamps() {
            timestamps.sort((a, b) => 
                sortOrder.value === 'newest' ? b.time - a.time : a.time - b.time
            );
        }

        function handlePlayerSizeChange() {
            const width = playerSizeSlider.value;
            const height = Math.round(width / (16/9));
            if (player && player.setSize) {
                player.setSize(width, height);
            }
        }

        function renderTimestamps() {
            timestampList.innerHTML = '';
            timestamps.forEach((timestamp, index) => {
                const timestampItem = document.createElement('div');
                timestampItem.className = 'timestamp-item';
                timestampItem.innerHTML = `
                    <button onclick="seekTo(${timestamp.time})">
                        ${formatTime(timestamp.time)}
                    </button>
                    <input type="text" value="${timestamp.comment}" placeholder="コメントを入力" onchange="handleCommentChange(${index}, this.value)">
                    <button class="delete-button" onclick="deleteTimestamp(${index})">削除</button>
                `;
                timestampList.appendChild(timestampItem);
            });
        }
    </script>
</body>
</html>
