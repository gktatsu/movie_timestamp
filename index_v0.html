<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #FF4136;
            --secondary-color: #7FDBFF;
            --background-color: #FFDC00;
            --text-color: #111111;
            --border-color: #DDDDDD;
            --error-color: #85144b;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-color), #FF851B);
            color: var(--text-color);

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header {

            margin-bottom: 2rem;
        }

        .logo {

            color: var(--primary-color);
            text-shadow: 2px 2px var(--secondary-color);
        }

        h1 {
            font-weight: 300;

            margin-top: 0.5rem;

        }

        .input-section {
            display: flex;

            gap: 1rem;
        }

        #youtubeLinkInput {
            flex-grow: 1;
            padding: 0.75rem;
            font-size: 1rem;

            border-radius: 20px;
            transition: all 0.3s ease;
        }

        #youtubeLinkInput:focus {
            outline: none;

            box-shadow: 0 0 10px rgba(255, 65, 54, 0.3);
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #E7040F;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #loadVideoButton {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        #loadVideoButton:hover {
            background-color: #39CCCC;
        }

        #player {
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        #getTimestamp {
            display: block;
            width: 100%;
            margin-bottom: 2rem;
            background-color: #2ECC40;
        }

        #getTimestamp:hover {
            background-color: #01FF70;
        }

        #getTimestamp:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        #timestampEntries {
            list-style-type: none;
            padding: 0;
        }

        .timestamp-entry {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .timestamp-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .timestamp-entry button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .timestamp-entry button:hover {
            background-color: #39CCCC;
        }

        .timestamp-entry span {
            font-weight: bold;
            margin-right: 1rem;
        }

        .timestamp-entry input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .timestamp-entry input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 65, 54, 0.3);
        }

        .timestamp-entry .delete-button {
            margin-left: 1rem;
            background-color: var(--error-color);
            color: white;
        }

        .timestamp-entry .delete-button:hover {
            background-color: #B10DC9;
        }

        #errorMessage {
            color: var(--error-color);
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
            color: var(--primary-color);
            font-weight: 600;
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            background-color: white;
            margin-bottom: 1rem;
            width: 100%;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 65, 54, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        #endViewingButton {
            background-color: #3D9970;
            color: white;
            width: 100%;
            margin-top: 2rem;
        }

        #endViewingButton:hover {
            background-color: #2ECC40;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .input-section {
                flex-direction: column;
            }

            #youtubeLinkInput, #loadVideoButton {
                width: 100%;
            }

            .timestamp-entry {
                flex-wrap: wrap;
            }

            .timestamp-entry button, .timestamp-entry span {
                margin-bottom: 0.5rem;
            }

            .timestamp-entry input {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì∫</div>
            <h1>YouTube Live „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Ç¢„Éó„É™</h1>
        </div>
        <div class="input-section">
            <input type="text" id="youtubeLinkInput" placeholder="YouTube Live URL„ÇíÂÖ•Âäõ">
            <button id="loadVideoButton">ÂãïÁîª„ÇíË™≠„ÅøËæº„ÇÄ</button>
        </div>
        <div id="errorMessage"></div>
        <div id="loadingIndicator">ÂãïÁîª„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
        <div id="player"></div>
        <label for="timeOffset">‰ΩïÁßíÂâç„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíË®òÈå≤„Åó„Åæ„Åô„ÅãÔºü</label>
        <select id="timeOffset">
            <option value="0">ÁèæÂú®„ÅÆÊôÇÂàª</option>
            <option value="30">30ÁßíÂâç</option>
            <option value="60">1ÂàÜÂâç</option>
        </select>
        <button id="getTimestamp" disabled>„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíË®òÈå≤</button>
        <label for="sortOrder">‰∏¶„Å≥È†Ü</label>
        <select id="sortOrder">
            <option value="newest">Êñ∞„Åó„ÅÑÈ†Ü</option>
            <option value="oldest">Âè§„ÅÑÈ†Ü</option>
        </select>
        <ul id="timestampEntries"></ul>
        <button id="endViewingButton" disabled>Ë¶ñËÅ¥ÁµÇ‰∫Ü & „Ç®„ÇØ„Çª„É´Âá∫Âäõ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        let player;
        let videoId = '';

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            console.log('YouTube IFrame API is ready');
        }

        document.getElementById('loadVideoButton').addEventListener('click', loadVideo);
        document.getElementById('getTimestamp').addEventListener('click', addTimestamp);
        document.getElementById('endViewingButton').addEventListener('click', saveToExcel);
        document.getElementById('sortOrder').addEventListener('change', sortTimestamps);

        function loadVideo() {
            const url = document.getElementById('youtubeLinkInput').value;
            videoId = extractVideoId(url);

            if (videoId) {
                document.getElementById('errorMessage').textContent = '';
                document.getElementById('loadingIndicator').style.display = 'block';

                if (player) {
                    player.loadVideoById(videoId);
                } else {
                    player = new YT.Player('player', {
                        height: '390',
                        width: '640',
                        videoId: videoId,
                        events: {
                            'onReady': onPlayerReady,
                            'onError': onPlayerError
                        }
                    });
                }
                resetTimestamps();
            } else {
                document.getElementById('errorMessage').textContent = 'ÁÑ°Âäπ„Å™YouTube URL„Åß„Åô„ÄÇÊ≠£„Åó„ÅÑURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function extractVideoId(url) {
            const regExp = /(?:youtube(?:-nocookie)?.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        function onPlayerReady(event) {
            document.getElementById('getTimestamp').disabled = false;
            document.getElementById('endViewingButton').disabled = false;
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function onPlayerError(event) {
            document.getElementById('errorMessage').textContent = 'ÂãïÁîª„ÅÆË™≠„ÅøËæº„Åø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇURL„ÇíÁ¢∫Ë™ç„Åó„Å¶ÂÜçË©¶Ë°å„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function addTimestamp() {
            const currentTime = player.getCurrentTime();
            const offset = parseInt(document.getElementById('timeOffset').value, 10);
            let targetTime = currentTime - offset;

            if (targetTime < 0) {
                targetTime = 0;  // ÂãïÁîª„ÅåÊåáÂÆöÊôÇÈñìÊú™Ê∫Ä„ÅÆÂ†¥Âêà„ÄÅ0:00„Çí„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Å´Ë®≠ÂÆö
            }

            const formattedTime = formatTime(targetTime);
            const timestampEntries = document.getElementById('timestampEntries');

            const li = document.createElement('li');
            li.className = 'timestamp-entry';
            li.innerHTML = `
                <button onclick="seekTo(${targetTime})">ÂÜçÁîü</button>
                <span>${formattedTime}</span>
                <input type="text" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ">
                <button class="delete-button" onclick="deleteTimestamp(this)">ÂâäÈô§</button>
            `;

            const sortOrder = document.getElementById('sortOrder').value;
            if (sortOrder === 'newest') {
                timestampEntries.insertBefore(li, timestampEntries.firstChild);
            } else {
                timestampEntries.appendChild(li);
            }
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function seekTo(time) {
            player.seekTo(time);
            player.playVideo();
        }

        function resetTimestamps() {
            document.getElementById('timestampEntries').innerHTML = '';
        }

        function deleteTimestamp(element) {
            const li = element.parentElement;
            li.remove();
        }

        function sortTimestamps() {
            const timestampEntries = document.getElementById('timestampEntries');
            const timestamps = Array.from(timestampEntries.children);
            const sortOrder = document.getElementById('sortOrder').value;

            timestamps.sort((a, b) => {
                const timeA = a.querySelector('span').textContent;
                const timeB = b.querySelector('span').textContent;
                return sortOrder === 'newest' ? timeB.localeCompare(timeA) : timeA.localeCompare(timeB);
            });

            timestamps.forEach(timestamp => timestampEntries.appendChild(timestamp));
        }

        function saveToExcel() {
            const timestampEntries = document.querySelectorAll('.timestamp-entry');
            const data = [];
            timestampEntries.forEach(entry => {
                const time = entry.querySelector('span').innerText;
                const comment = entry.querySelector('input').value;
                data.push({ Time: time, Comment: comment });
            });

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Timestamps');

            XLSX.writeFile(wb, 'timestamps.xlsx');
        }
    </script>
</body>
</html>
